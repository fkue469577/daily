<!DOCTYPE html>
<html lang="en">
<title>用户管理</title>
<head th:replace="common/common :: common_common">
    <meta charset="UTF-8">
</head>
<body>
<div class="body">
    <div class="p-t justify">
        <div class="p-t-l">
            <h2>用户管理</h2>
        </div>
        <div class="p-t-r">

        </div>
    </div>
    <div class="p-b">
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
</div>
</body>
<link href="/static/modular/base/manager/index.css?v=4.1.0" rel="stylesheet"/>
<script src="/static/modular/base/manager/index.js" ></script>
<script type="text/html" id="barDemo">
    <div class="flex item-content">
        <th:block th:if="${T(com.bc.finance.common.share.PermissionShare).hasPermission('/school/manager/edit')}">
            <i class="layui-btn layui-btn-xs" lay-event="edit">编辑</i>
        </th:block>
        <th:block th:if="${T(com.bc.finance.common.share.PermissionShare).hasPermission('/school/manager/del')}">
            <i class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</i>
        </th:block>
    </div>
</script>
<script type="text/html" id="tpl">
    <form class="layui-form" id="form">
        <input name="id" type="hidden" value="{{model.id}}"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="red-color">*</span>姓名</label>
            <div class="layui-input-block">
                <input name="name" class="layui-input" required value="{{model.name}}" type="text"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">{{if !model.id}}<span class="red-color">*</span>{{/if}}用户名</label>
            <div class="layui-input-block">
                {{if !model.id}}
                <input name="userName" class="layui-input" required value="{{model.userName}}" type="text"/>
                {{else}}
                <input name="userName" class="layui-input" disabled value="{{model.userName}}" type="text"/>
                {{/if}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block" id="demo1">
                <select xm-select="roleId" name="roleId">
                    <option th:each="role: ${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <th:block th:if="${T(com.bc.finance.common.share.PermissionShare).hasPermission('/school/manager/create')}">
            <button class="layui-btn" lay-event="create">创建</button>
        </th:block>
    </div>
</script>
</html>
