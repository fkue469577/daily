<!DOCTYPE html>
<html lang="en">
<div id="head1" th:include="common/common :: common_common"></div>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet"/>
    <script src="/static/js/jquery.md5.js" ></script>
</head>

<link href="/static/modular/login/login.css?v=4.1.0" rel="stylesheet"/>
<script src="/static/modular/login/login.js" ></script>
<body class="gray-bg" data-ext-version="3.3.1">

<div class="middle-box text-center loginscreen">
    <div style="padding: 100px 0px;">
        <div>
            <h1 class="logo-name"></h1>
        </div>
        <h3>欢迎使用财务管理系统</h3>
        <br>
        <h4 style="color: red;"></h4>
        <form class="m-t" role="form" action="/login" method="post">
            <div class="form-group">
                <input type="text" style="width: 276px;" name="username" class="form-control" placeholder="用户名" required="" value="">
            </div>
            <div class="form-group">
                <input type="password" style="width: 276px;" id="password" class="form-control" placeholder="密码" required="" value="">
                <input type="hidden" name="password" class="form-control" value="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b">登 录</button>
            <p></p>
        </form>
    </div>
</div>
</body>
</html>
